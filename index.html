<!doctype html>
<html lang="en">
  <head>
    <title>Lanu Web</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body onload="main()">
    <div id="container">
      <div id="sidebar">
        <button
          class="sidebar-button-selected"
          id="sidebar-button-editor"
          onclick="updateMainWindow(this)"
        ></button>
        <button
          class="sidebar-button"
          id="sidebar-button-terminal"
          onclick="updateMainWindow(this)"
        ></button>
      </div>
      <div id="main-window">
        <div id="editor">
          <textarea
            class="editor"
            spellcheck="false"
            id="editor-textarea"
            onkeydown="checkSpecialKey(this, event)"
            onscroll="syncScroll(this);"
            oninput="updateView(this.value); syncScroll(this)"
          ></textarea>
          <pre
            class="editor"
            id="editor-pre"
          ><code id="editor-view" class="editor"></code></pre>
        </div>
        <div id="terminal" style="display: none">
          <pre
            id="terminal-pre"
            class="terminal"
          ><output id="terminal-view" class="terminal"></output></pre>
        </div>
      </div>
    </div>
    <script src="wasm.js"></script>
    <script src="script.js"></script>
  </body>
</html>
